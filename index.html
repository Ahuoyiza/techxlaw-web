<!DOCTYPE html>
<html>
  <head>
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  </head>
  <body class="center">
    <main>
      <div class="img-hero">
        <img src="./images/illustration-hero.svg">
      </div>
      <section class="center content-section" >
        <h1>Order Summary</h1>
        <p class="text-center desc">
          You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device<br> anywhere you like!
        </p>
        <div class="flex-row plan">
          <div class="flex-center">
            <img class="icon" src="./images/icon-music.svg">
          </div>
          <div>
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div><a href="#">Change</a></div>
        </div>
        <button>Proceed to Payment</button>
        <p> Cancel Order</p>
      </section>
    </main>
  </body>
</html>
